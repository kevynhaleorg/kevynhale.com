
<ng-template #layout let-entry="entry">
  <div class="date">{{entry?.date}}</div>
  <div class="title">{{entry?.title}}</div>
  <img src="{{entry?.imageUrl}}">
  <div [innerHTML]="entry?.body" class="body"></div>
  <disqus [identifier]="entry?.id" ></disqus>
</ng-template>

<ng-container
  *ngTemplateOutlet="layout; context: {  entry: (entry$ | async) }">
</ng-container>
